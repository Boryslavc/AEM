apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: aem
  labels:
    app: content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
    spec:
      containers:
        - name: content-service
          image: content-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL
            - name: EDGE_CACHE_URL
              value: "http://edge-cache:4000"
            - name: EDGE_CACHE_INTERNAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: edge-cache-internal
                  key: INTERNAL_SECRET
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
