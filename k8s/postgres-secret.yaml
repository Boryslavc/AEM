apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: aem
  labels:
    app: postgres
stringData:
  POSTGRES_USER: "aem"
  POSTGRES_PASSWORD: "aem_password_db"
  POSTGRES_DB: "aem_content"
  # Used by content-service (host is postgres service name)
  DATABASE_URL: "postgresql://aem:aem_password_db@postgres:5432/aem_content"
---
# Optional: secret for edge-cache internal API (same value in both)
apiVersion: v1
kind: Secret
metadata:
  name: edge-cache-internal
  namespace: aem
  labels:
    app: edge-cache
stringData:
  INTERNAL_SECRET: ""   # set to a value if you want to protect /internal/cache
